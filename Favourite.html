<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Jobs</title>
    
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            color: #5f5f5f;
        }

        a {
            text-decoration: none;
            color: #5f5f5f;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 6px 6%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 30px;
            margin-right: 15px;
            display: block;
        }

        .navbar-center ul {
            display: flex;
            list-style: none;
        }

        .navbar-center ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .navbar-center ul li a {
            display: flex;
            align-items: center;
            font-size: 14px;
            padding: 5px 10px;
            position: relative;
        }

        .navbar-center ul li a img {
            width: 24px;
            margin-right: 5px;
        }

        .navbar-center ul li a::after {
            content: '';
            width: 0;
            height: 2px;
            background: #045be6;
            position: absolute;
            bottom: -15px;
            transition: width 0.3s;
        }

        .navbar-center ul li a:hover::after,
        .navbar-center ul li a.active-link::after {
            width: 100%;
        }

        .nav-profile-img {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .online {
            position: relative;
        }

        .online::after {
            content: '';
            width: 7px;
            height: 7px;
            border: 2px solid #fff;
            border-radius: 50%;
            right: 0px;
            top: 0px;
            background: #41db51;
            position: absolute;
        }

        .search-box {
            background: #f0f2f5;
            width: 250px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-box img {
            width: 14px;
        }

        .search-box input {
            width: 100%;
            background: transparent;
            padding: 8px;
            outline: none;
            border: 0;
        }

        /* Favorite Icon in Navbar */
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .favourite-icon {
            position: relative;
            cursor: pointer;
        }

        .favourite-icon img {
            width: 24px;
        }

        .favourite-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Container */
        .container {
            padding: 20px 6%;
            text-align: center;
        }

        .primary-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .primary-btn:hover {
            background: #005983;
        }

        /* Job Listings */
        .job-listings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: left;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-card h3 {
            font-size: 18px;
            color: #045be6;
        }

        .job-card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .job-like-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .job-like-icon img {
            width: 24px;
        }

        .job-like-icon.liked img {
            filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .search-bar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .search-bar input,
            .search-bar select {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-center ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar-center ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="index.html"><img src="images/home.png" alt=""><span>Home</span></a></li>
                <li><a href="network.html"><img src="images/network.png" alt=""><span>My Network</span></a></li>
                <li><a href="jobs.html"><img src="images/jobs.png" alt=""><span>Jobs</span></a></li>
                
                <li><a href="notifications.html"><img src="images/notification.png" alt=""><span>Notification</span></a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <a href="./Favourite.html" class="favourite-icon">
                <img src="images/like.png" alt="Favourite">
                <span class="favourite-count">0</span>
            </a>
            <div class="online">
                <img src="images/user-1.png" alt="" class="nav-profile-img">
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Your Favourite Jobs</h2>
        <div id="favouriteJobsContainer" class="job-listings"></div>
    </div>

    <script>
        const favouriteJobsContainer = document.getElementById("favouriteJobsContainer");
        const likedJobs = JSON.parse(localStorage.getItem("likedJobs")) || [];
        const favouriteCountElement = document.querySelector(".favourite-count");

        function renderFavouriteJobs() {
            favouriteJobsContainer.innerHTML = "";
            if (likedJobs.length === 0) {
                favouriteJobsContainer.innerHTML = "<p>No jobs liked yet.</p>";

            }

            const jobs = [

            { role: "Blockchain Developer", salary: "12 LPA", location: "Delhi", description: "Develop blockchain-based applications." },
            { role: "Software Tester", salary: "5.5 LPA", location: "Pune", description: "Test applications for bugs and performance." },
            { role: "Mobile App Developer", salary: "9 LPA", location: "Bangalore", description: "Develop Android and iOS applications." },
            { role: "AI Researcher", salary: "15 LPA", location: "Hyderabad", description: "Research and develop AI solutions." },
            { role: "Game Developer", salary: "10 LPA", location: "Mumbai", description: "Develop engaging game applications." },
            { role: "IT Support Engineer", salary: "6 LPA", location: "Kolkata", description: "Provide IT support and troubleshooting." },
            { role: "Business Analyst", salary: "8.5 LPA", location: "Delhi", description: "Analyze business processes and strategies." },
            { role: "Backend Developer", salary: "8 LPA", location: "Pune", description: "Develop server-side logic and APIs." },
            { role: "Data Scientist", salary: "14 LPA", location: "Bangalore", description: "Analyze and interpret complex data sets." },
            { role: "Machine Learning Engineer", salary: "13 LPA", location: "Hyderabad", description: "Build and deploy ML models." },

            { role: "Technical Writer", salary: "5.5 LPA", location: "Kolkata", description: "Create technical documentation and manuals." },
            { role: "Embedded Systems Engineer", salary: "9 LPA", location: "Bangalore", description: "Develop embedded software for hardware systems." },

            { role: "SEO Specialist", salary: "5.5 LPA", location: "Pune", description: "Optimize websites for search engines." },
            { role: "Social Media Manager", salary: "6.5 LPA", location: "Chennai", description: "Manage social media accounts and campaigns." },
            { role: "Graphic Designer", salary: "5 LPA", location: "Mumbai", description: "Create visual content for digital and print media." },
            { role: "Video Editor", salary: "6 LPA", location: "Delhi", description: "Edit and produce video content." },

            { role: "Civil Engineer", salary: "8 LPA", location: "Chennai", description: "Design and oversee construction projects." },
            { role: "Architect", salary: "9 LPA", location: "Mumbai", description: "Design buildings and structures." }
            ];

            likedJobs.forEach(jobRole => {
                const job = jobs.find(j => j.role === jobRole);
                if (job) {
                    const jobCard = document.createElement("div");
                    jobCard.classList.add("job-card");
                    jobCard.innerHTML = `
                        <h3>${job.role}</h3>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Salary:</strong> ${job.salary}</p>
                        <p>${job.description}</p>
                        <div class="job-like-icon liked">
                            <img src="images/like-filled.png" alt="Like">
                        </div>
                    `;
                    favouriteJobsContainer.appendChild(jobCard);
                }
            });
            favouriteCountElement.textContent = likedJobs.length;
        }

        renderFavouriteJobs();
    </script>
</body>

</html>
